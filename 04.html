<script>

    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];

    let lista;

    //PROCESSAMENTO

    const posicao = carrosSUV.indexOf(remover);

    if (posicao >= 0) {
    lista = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    carrosSUV.splice(posicao, 1);
    alert(`A lista antiga é: ${lista.join(", ")} \nA nova lista é: ${carrosSUV.join(", ")}.`);
    } else {
        alert(`Não está na lista.`);
    }
    
</script>
