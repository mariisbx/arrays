<meta charset="UTF-8" />
<script>
    
    //ENTRADA

    const frutaum = prompt(`Informe uma fruta:`);
    const frutadois = prompt(`Informe outra fruta:`);
    const frutatres = prompt(`Informe outra fruta:`);
    const bebidaum = prompt(`Informe uma bebida:`);
    const bebidadois = prompt(`Informe outra bebida:`);
    const bebidatres = prompt(`Informe outra bebida:`);
    let lista;
    let fruta;
    let bebida;
    //PROCESSAMENTO

    fruta = [frutaum, frutadois, frutatres];
    bebida = [bebidaum, bebidadois, bebidatres];
    lista = fruta.concat(bebida);

    //SAÍDA

    document.write(`As frutas a serem compradas são: ${fruta.join(", ")} <br> As bebidas a serem compradas são: ${bebida.join(", ")} <br> A lista completa de compras é: ${lista.join(", ")} `);

</script>
