<script>
    //Problema: Itens da lista de compras
    //Peça para o usuário inserir 3 frutas para a lista de compras. (Use 3 vezes o prompt).
    //Peça também para o usuário inserir 3 bebidas para a lista de compras (Use outras 3 vezes o prompt).
    //Crie um array para cada tipo de item e, ao fim, apresente os itens da sequinte forma: 
    //As frutas a serem compradas são: fruta1, fruta2, fruta3.
    //As bebidas a serem compradas são: bebida1, bebida2, bebida3.
    //A lista completa de compras é: fruta1, fruta2, fruta3, bebida1, bebida2, bebida3.

    //ENTRADA

    const frutaum = prompt(`Informe uma fruta:`);
    const frutadois = prompt(`Informe outra fruta:`);
    const frutatres = prompt(`Informe outra fruta:`);
    const bebidaum = prompt(`Informe uma bebida:`);
    const bebidadois = prompt(`Informe outra bebida:`);
    const bebidatres = prompt(`Informe outra bebida:`);
    let lista;
    let fruta;
    let bebida;
    //PROCESSAMENTO

    fruta = [frutaum, frutadois, frutatres];
    bebida = [bebidaum, bebidadois, bebidatres];
    lista = fruta.concat(bebida);

    //SAÍDA

    document.write(`As frutas a serem compradas são: ${fruta.join(", ")} <br> As bebidas a serem compradas são: ${bebida.join(", ")} <br> A lista completa de compras é: ${lista.join(", ")} `);

</script>
