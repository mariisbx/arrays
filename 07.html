<meta charset="UTF-8" />
<script>

    //ENTRADA

    const nomeCores = ["azul", "amarelo", "verde", "branco", "preto", "marrom", "cinza"];
    const cor = prompt(`Informe uma cor: \n-${nomeCores.join("\n-")}`);
    let aleatorio = Math.floor(Math.random() * 7);

    //PROCESSAMENTO

    let posicao = nomeCores.indexOf(cor);

    if (posicao == aleatorio) {
        alert(`PARABÉNS! VOCÊ ESTÁ COM SORTE NA COR ${cor}.`);
    } else {
        alert(`NÃO FOI DESSA VEZ... TENTE NOVAMENTE!`);
    }
    
</script>
